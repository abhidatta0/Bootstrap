<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Containers</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
  <!--containers act as wrappers-->
  <!--container-->
  <!--container-fluid-->

  <div class="container bg-danger">hey i'm a simple container</div>
  <div class="container-fluid bg-primary">hey i'm a simple container-fluid</div>

  <!--section for code grouping-->
  <section id="skills" class="bg-warning p-5">
    <div class="container">
      <h1>hey i'm skills section</h1> 
    </div>
  </section>

  <section id="about" class="bg-info p-5">
      <div class="container-fluid">
        <h1>hey i'm skills section</h1> 
      </div>
  </section>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
